<h2>An application named {{file.name}} has been created.</h2>
<h3>Would you like to add this application to any of the teams?</h3>
<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field fxLayout="column" fxLayoutAlign="start center" class="team-select">
    <mat-label>Teams</mat-label>
    <mat-select multiple [ngModel]="file.teamIds" formControlName="teams" class="team-select">
      <mat-option *ngFor="let team of currentTeams" [value]="team.team.id">{{
        team.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div fxLayout="row" fxLayoutAlign="space-around center">
    <button mat-stroked-button class="action-button" type="submit">Add to Selected</button>
    <button
      mat-stroked-button
      mat-dialog-close
      type="button"
      (click)="cancel()"
    >
      Do Not Add to any Teams
    </button>
  </div>
</form>
