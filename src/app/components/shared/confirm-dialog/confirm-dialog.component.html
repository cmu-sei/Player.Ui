<h1 mat-dialog-title>{{ title }}</h1>
<div>{{ message }}</div>

<mat-dialog-actions>
  <button mat-button (click)="onClick(false)" tabIndex="1">NO</button>
  <button mat-button (click)="onClick(true)" tabindex="2">YES</button>
</mat-dialog-actions>
