<div class="mat-elevation-z8 subscriptions-container">
  <div class="flex items-center">
    <mat-icon class="player-icon-small" svgIcon="ic_crucible_player"></mat-icon>
    <h3 class="header-text">Subscriptions</h3>
    <div class="flex items-center ml-med">
      <mat-icon
        style="transform: scale(0.85); margin-right: 5px"
        svgIcon="ic_magnify_search"
      ></mat-icon>
      <mat-form-field style="width: 320px">
        <input
          matInput
          [(ngModel)]="filterStr"
          (keyup)="applyFilter($event.target.value)"
          placeholder="Search"
        />
        <button
          *ngIf="filterStr != ''"
          mat-icon-button
          matSuffix
          (click)="clearFilter()"
          title="Clear Search"
        >
          <mat-icon
            style="transform: scale(0.85)"
            svgIcon="ic_cancel_circle"
          ></mat-icon>
        </button>
      </mat-form-field>
      <div class="button-end">
        <button mat-stroked-button (click)="addNewSubscription()">
          Add New Subscription
        </button>
      </div>
    </div>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort>
    <!-- Name column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Subscription Name
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          title="Edit Subscription"
          (click)="editSubscription(element)"
        >
          <mat-icon style="transform: scale(0.85)" svgIcon="ic_edit"></mat-icon>
          {{ element.name }}
        </button>
      </mat-cell>
    </ng-container>

    <!-- Error Column -->
    <ng-container matColumnDef="lastError">
      <mat-header-cell *matHeaderCellDef> Last Error </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.lastError }}
      </mat-cell>
    </ng-container>

    <!-- EventTypes Column -->
    <ng-container matColumnDef="eventTypes">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Event Types
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.eventTypes }}
      </mat-cell>
    </ng-container>

    <mat-header-row
      *matHeaderRowDef="displayedColumns; sticky: true"
    ></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
