<div
  *ngIf="user != undefined"
  class="user-container mat-elevation-z8 scroll-container"
>
  <div fxLayout="row" class="title">
    <div fxFlexOffset="9">
      <h4>Edit User {{ user.name }}</h4>
    </div>
  </div>

  <div fxLayout="row">
    <div fxFlex fxLayoutAlign="center center">
      <app-roles-permissions-select
        [user]="user"
      ></app-roles-permissions-select>
    </div>
  </div>

  <div fxLayout="row" class="bottom-button">
    <div fxFlex fxLayoutAlign="center center">
      <button mat-stroked-button (click)="returnToUserSearch()">Done</button>
    </div>
  </div>
</div>
