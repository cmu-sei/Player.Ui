<div
  *ngIf="user != undefined"
  class="user-container mat-elevation-z8 scroll-container"
>
  <div class="flex title">
    <div class="ml-med">
      <h4>Edit User {{ user.name }}</h4>
    </div>
  </div>

  <div class="flex">
    <div class="flex-1 items-center place-content-center">
      <app-roles-permissions-select
        [user]="user"
      ></app-roles-permissions-select>
    </div>
  </div>

  <div class="flex bottom-button">
    <div class="flex-1 items-center place-content-center">
      <button mat-stroked-button (click)="returnToUserSearch()">Done</button>
    </div>
  </div>
</div>
