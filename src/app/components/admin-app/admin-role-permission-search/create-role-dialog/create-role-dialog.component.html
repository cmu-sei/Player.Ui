<div class="d-flex flex-column">
  <h1 mat-dialog-title>{{ title }}</h1>
  <form (ngSubmit)="done()">
    <mat-form-field>
      <input
        matInput
        placeholder="Name"
        tabIndex="1"
        name="name"
        [(ngModel)]="name"
      /> </mat-form-field
    ><br />
    <mat-dialog-actions class="d-flex justify-content-evenly">
      <button mat-stroked-button (click)="close()" tabIndex="4">Cancel</button>
      <button mat-stroked-button type="submit" tabindex="5">Done</button>
    </mat-dialog-actions>
  </form>
</div>
