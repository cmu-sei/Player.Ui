<div class="max-h-[800px]">
  <h1 mat-dialog-title>Select Permissions for {{ role.name }}</h1>
  <mat-selection-list
    class="max-h-[600px] overflow-y-auto"
    [(ngModel)]="selectedPermissions"
  >
    <mat-list-option
      *ngFor="let item of permissions"
      [value]="item.id"
      (click)="updateSelection(item.id)"
    >
      {{ item.key }}
    </mat-list-option>
  </mat-selection-list>
  <p>Options selected: {{ selectedPermissions.length }}</p>
  <div class="flex justify-center">
    <button mat-stroked-button (click)="close()" tabIndex="4">Done</button>
  </div>
</div>
