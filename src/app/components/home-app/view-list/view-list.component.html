<div class="view-list-container mat-elevation-z8">
  <div class="mat-table d-flex align-items-center gap-4">
    <div class="sp-icon text">
      <mat-icon class="player-icon" svgIcon="ic_crucible_player"></mat-icon>
    </div>
    <span class="views-title text">My Views</span>
    <button
      *ngIf="canCreate$ | async"
      mat-icon-button
      matTooltip="Add New View"
      (click)="create()"
    >
      <mat-icon class="mdi-24px" fontIcon="mdi-plus-circle"> </mat-icon>
    </button>
    <div class="searchBox d-flex align-items-center">
      <mat-icon
        class="text"
        style="transform: scale(0.85); margin-right: 5px"
        svgIcon="ic_magnify_search"
      ></mat-icon>
      <mat-form-field style="width: 320px">
        <input
          matInput
          [(ngModel)]="filterString"
          (keyup)="applyFilter($event.target.value)"
          placeholder="Search"
        />
        <button
          *ngIf="filterString !== ''"
          mat-icon-button
          matSuffix
          (click)="clearFilter()"
          title="Clear Search"
        >
          <mat-icon
            style="transform: scale(0.85)"
            svgIcon="ic_cancel_circle"
          ></mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <mat-card
    *ngIf="isLoading"
    class="d-flex justify-content-center align-items-center"
  >
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
  </mat-card>

  <mat-table
    #table
    [dataSource]="dataSource"
    matSort
    matSortActive="name"
    matSortDirection="asc"
  >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div class="link-text">
          <a
            [routerLink]="['/view', element.id]"
            [queryParams]="{ teamId: asdf }"
            >{{ element.name }}</a
          >
        </div>
      </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div class="description-text">{{ element.description }}</div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <div class="text no-results" *ngIf="dataSource.filteredData.length === 0">
    No results found
  </div>
</div>
