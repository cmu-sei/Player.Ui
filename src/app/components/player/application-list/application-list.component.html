<div class="scrollable-div">
  <mat-list class="appitems-container">
    <mat-list-item
      *ngFor="let app of applications$ | async; trackBy: trackByFn"
      [ngClass]="mini ? 'list-item-mini' : 'list-item'"
    >
      <iframe
        *ngIf="app.loadInBackground"
        aria-hidden="true"
        class="hidden-app-iframe"
        [src]="app.safeUrl"
      ></iframe>

      <div class="app-button-container">
        <a
          mat-button
          [title]="app.name"
          class="px-0 w-100"
          [href]="app.themedUrl"
          (click)="
            $event.preventDefault();
            app.embeddable ? openInFocusedApp(app) : openInTab(app)
          "
        >
          <div
            class="d-flex align-items-center"
            [ngClass]="mini ? 'justify-content-center' : null"
          >
            <img class="lefticon" src="{{ app.icon }}" alt="{{ app.name }}" />
            <div *ngIf="!mini" class="app-name ps-2">
              {{ app.name }}
            </div>
          </div>
        </a>
        <button
          *ngIf="!mini"
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="{{ app.name }} Menu"
        >
          <mat-icon svgIcon="ic_chevron_right_24px"></mat-icon>
        </button>
      </div>

      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
          *ngIf="app.embeddable"
          (click)="openInFocusedApp(app)"
        >
          Open Here
        </button>
        <button mat-menu-item (click)="openInTab(app)">Open in New Tab</button>
      </mat-menu>
    </mat-list-item>
  </mat-list>
</div>
